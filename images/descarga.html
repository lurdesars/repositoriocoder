ine, con el Plan CoderBeca (pero deber√°s cumplir con los requisitos).\n              <br>\n              En caso de obtener puntos intermedios a cada uno de los niveles el √∫ltimo d√≠a del mes, solo podr√°s acceder al beneficio del nivel inferior, quedando los puntos restantes sin validez. Ejemplo: si el √∫ltimo d√≠a del mes, tienes 90 puntos, podr√°s acceder al beneficio de 50 puntos (50% OFF sobre el valor con la CoderBeca en un curso a elecci√≥n), qued√°ndote 40 puntos que pierden su validez.\n              <br><br>\n              Recuerda que, al comenzar un nuevo mes, todos los estudiantes volver√°n a tener 0 puntos.","referrals.faqs.1.title":"¬øCu√°les son los beneficios de estar en el Ranking de Referidos?","referrals.faqs.2.text":"<ul>\n              <li>Por cada c√≥digo compartido por redes sociales: sumar√°s 1 punto.</li>\n              <li>Por cada c√≥digo compartido 5 veces por correo electr√≥nico: sumar√°s 1 punto.</li>\n              <li>Por cada persona que se inscriba con tu c√≥digo: sumar√°s 20 puntos.</li>\n              </ul>\n              Los puntos se ir√°n acumulando hasta el √∫ltimo d√≠a del mes. Cuando comienza un nuevo mes, todos los estudiantes volver√°n a tener 0 puntos.","referrals.faqs.2.title":"¬øC√≥mo hago para estar en el Ranking de Referidos?","referrals.faqs.3.text":"Podr√°s solicitar cada una de las recompensas obtenidas ingresando a la Plataforma en la secci√≥n ‚ÄúRefiere amigos‚Äù. All√≠ ver√°s cuales son los premios que han sido desbloqueados hasta el momento. \n<br>\nAl solicitar alguno de los siguientes beneficios: ‚ÄúUn curso online en vivo gratis a elecci√≥n‚Äù o ‚ÄúDos cursos online en vivo gratis a elecci√≥n‚Äù, deber√°s inscribirte en ese momento, escogiendo el o los cursos y fechas que prefieras. En caso de que, por cuestiones particulares, no pudieras iniciar los cursos en las fechas seleccionadas, podr√°s cambiar las mismas desde la Plataforma.\n<br>\nRecuerda que tienes hasta el √∫ltimo d√≠a de cada mes, hasta las 2
