        <br/> - Al aprobar el Proyecto final, sumarás tantos puntos como la calificación que hayas obtenido.","ch-course-leaderboard-v2.faqs.1.description.v3":"- Por cada clase a la que asistas, sumarás 1 punto.\n            <br/> - Por cada ausencia a clase, restarás 1 punto.\n            <br/> - Por cada valoración que realices, sumarás 1 punto.\n            <br/> - Por cada desafío que apruebes, sumarás 1 punto.\n            <br/> - Al aprobar el Proyecto final, sumarás tantos puntos como la calificación que hayas obtenido.","ch-course-leaderboard-v2.faqs.1.title":"¿Cómo hago para estar en el Top 10?","ch-course-leaderboard-v2.faqs.10.description":"Asistencia <br> Por cada clase a la que asistas, sumarás 1 punto. En cambio, por cada clase a la que no asistas, restarás 1 punto.\n<br> Valoraciones <br> Por responder la encuesta que te acercamos al final de cada clase (o “valorar la clase”), sumarás 1 punto. El punto se suma solo en las valoraciones que son requeridas.\n<br> Desafíos <br> Por cada desafío que entregues y apruebes, sumarás 1 punto.\n<br> Desafíos complementarios <br> En caso de que tu curso tenga desafíos complementarios, los entregues y apruebes, sumarás 1 punto por cada uno.\n<br> Entregas intermedias <br> Te recordamos que las entregas intermedias tienen tres estados al ser evaluadas, y que los criterios de evaluación se encuentran detallados en las rúbricas de evaluación de cada entrega. Estos estados son:\n<br> - Bajo: no cumple con todos los criterios y el estudiante deberá hacer ajustes en su trabajo\n<br> - Correcto: cumple con lo mínimo solicitado pero tiene errores que debe corregir\n<br> - Óptimo: cumple y supera lo solicitado\n<br> Dependiendo de la calificación que obtengas en la entrega intermedia, sumarás puntos de la siguiente manera:\n  <br>En el caso de obtener Óptimo en la primera versión de tu entrega, sumarás 5 puntos. En el caso de obtenerlo en una segunda versión de tu entrega (es decir, luego de haber recibido y realizado correcciones), sumarás 4 puntos.\n<br> En el caso de obtener Correcto en la primera versión de tu entrega sumarás 3 puntos. En el caso de obtenerlo en una segunda versión de tu entrega, sumarás 1 punto.\n<br> En el caso de obtener Bajo en la primera versión de su entrega, no sumarás puntos. En el caso de pasar de Bajo a Correcto luego de la corrección, sumarás 1 punto.\n<br> Por último, en caso de pasar de Bajo a Óptimo, sumarás 2 puntos.\n<br> Es importante que sepas que puedes reentregar la cantidad de veces que sean necesarias dentro del plazo estipulado, pero solo podrás ganar puntos en dos ocasiones.\n<br> Por ejemplo: realizas la entrega intermedia y se corrige pero obtienes Bajo, no sumarías puntos. Pero si vuelves a entregar con correcciones y pasas a Correcto, sumas 1 punto.\n<br> Si aún sigues dentro del plazo de reentregas, aunque vuelvas a realizar modificaciones y entregar nuevamente, por más que pases de Correcto a Óptimo, ya no sumarás puntos. Tu puntaje final va a ser un 1.\n<br> Proyecto final\n<br> Los puntos que sumes dependerán de la calificación obtenida en el Proyecto final. Es decir, si la calificación de tu proyecto es un 9, entonces sumarás 9 puntos.\n<br/> Nota: solo sumarán puntos las entregas en término, las entregas posteriores a la fecha de vencimiento no sumarán puntos.","ch-course-leaderboard-v2.faqs.10.description.v2":"Asistencia <br> Por cada clase a la que asistas, sumarás 1 punto. En cambio, por cada clase a la que no asistas, restarás 1 punto.\n<br> Valoraciones <br> Por responder la encuesta que te acercamos al final de cada clase (o “valorar la clase”), sumarás 1 punto. El punto se suma solo en las valoraciones que son requeridas.\n<br> Desafíos <br> Por cada desafío que entregues y apruebes, sumarás 1 punto.\n<br> Desafíos complementarios <br> En caso de que tu curso tenga desafíos complementarios, los entregues y apruebes, sumarás 1 punto por cada uno.\n<br> Entregas intermedias <br> Te recordamos que las entregas intermedias tienen tres estados al ser evaluadas, y que los criterios de evaluación se encuentran detallados en las rúbricas de evaluación de cada entrega. Estos estados son:\n<br> - Bajo: no cumple con todos los criterios y el estudiante deberá hacer ajustes en su trabajo\n<br> - Correcto: cumple con lo mínimo solicitado pero tiene errores que debe corregir\n<br> - Óptimo: cumple y supera lo solicitado\n<br> Dependiendo de la calificación que obtengas en la entrega intermedia, sumarás puntos de la siguiente manera:\n  <br>En el caso de obtener Óptimo en la primera versión de tu entrega, sumarás 5 puntos. En el caso de obtenerlo en una segunda versión de tu entrega (es decir, luego de haber recibido y realizado correcciones), sumarás 4 puntos.\n<br> En el caso de obtener Correcto en la primera versión de tu entrega sumarás 3 puntos. En el caso de obtenerlo en una segunda versión de tu entrega, sumarás 1 punto.\n<br> En el caso de obtener Bajo en la primera versión de su entrega, no sumarás puntos. En el caso de pasar de Bajo a Correcto luego de la corrección, sumarás 1 punto.\n<br> Por último, en caso de pasar de Bajo a Óptimo, sumarás 2 puntos.\n<br> Es importante que sepas que puedes reentregar la cantidad de veces que sean necesarias dentro del plazo estipulado, pero solo podrás ganar puntos en dos ocasiones.\n<br> Por ejemplo: realizas la entrega intermedia y se corrige pero obtienes Bajo, no sumarías puntos. Pero si vuelves a entregar con correcciones y pasas a Correcto, sumas 1 punto.\n<br> Si aún sigues dentro del plazo de reentregas, aunque vuelvas a realizar modificaciones y entregar nuevamente, por más que pases de Correcto a Óptimo, ya no sumarás puntos. Tu puntaje final va a ser un 1.\n<br> Proyecto final\n<br> Los puntos que sumes dependerán de la calificación obtenida en el Proyecto final. Es decir, si la calificación de tu proyecto es un 9, entonces sumarás 9 puntos.\n<br/> Nota: solo sumarán puntos las entregas en término, las entregas posteriores a la fecha de vencimiento no sumarán puntos.","ch-course-leaderboard-v2.faqs.10.title":"¿Cómo hago para estar en el Top 10?","ch-course-leaderboard-v2.faqs.11.description":"El Top 10 funciona a partir de porcentajes. El 10% de cada comisión tendrá la posibilidad de acceder al Ranking, es decir, que si tu comisión tiene 60 estudiantes, entonces serán 6 las personas que quedarán en el Top 10 final. En caso de ser 110 (y hasta 119) las personas de una comisión, entonces serán 11 las personas que puedan acceder al Top 10.","ch-course-leaderboard-v2.faqs.11.title":"¿Cuántas personas entran en el Top 10?","ch-course-leaderboard-v2.faqs.12.description":"No te preocupes, lo importante es que entregues los desafíos en tiempo y forma. Al ser corregido se sumarán los puntos correspondientes, siempre y cuando sean aprobados.","ch-course-leaderboard-v2.faqs.12.title":"Dejé de formar parte del Top 10 porque me faltan correcciones","ch-course-leaderboard-v2.faqs.13.description":"El Ranking del Top 10 se define después de 30 días corridos una vez finalizada la cursada, es decir, cuando el profesor subió todas las calificaciones de los Proyectos finales a la plataforma. Una vez que esté cerrado, quienes hayan quedado dentro del Top 10 recibirán una notificación por Slack y por la plataforma, y un correo electrónico del área de Talento, y podrán solicitar los beneficios desde la sección del Top 10 del curso en la plataforma.","ch-course-leaderboard-v2.faqs.13.title":"¿Cuáles son los pasos a seguir luego de haber quedado en el Top 10?","ch-course-leaderboard-v2.faqs.14.description":"<a href=\"https://www.notion.so/Beneficios-Top10-da565b2badda4a1098dedfe9aa3ed5ba\" target=\"_blank\">Ver beneficios</a>","ch-course-leaderboard-v2.faqs.14.title":"¿Cuál es el beneficio de estar en el Top 10?","ch-course-leaderboard-v2.faqs.15.description":"Sí, una vez recibida la notificación tendrás 14 días de corrido para poder solicitarlos. Luego se vencerán y no podrás acceder a ellos.","ch-course-leaderboard-v2.faqs.15.title":"¿Los beneficios del Top 10 vencen?","ch-course-leaderboard-v2.faqs.16.description":"No, habrá un Top 10 por cada curso dictado en Coderhouse.","ch-course-leaderboard-v2.faqs.16.title":"¿El Top 10 se realiza entre todos los estudiantes de Coderhouse?","ch-course-leaderboard-v2.faqs.17.description":"Desde que se define el Top 10 hasta dentro de los próximos 30 días, podremos presentarte proyectos.","ch-course-leaderboard-v2.faqs.17.title":"¿Cuánto tiempo tendrán para presentarme proyectos pagos?","ch-course-leaderboard-v2.faqs.18.description":"Puedes escribirnos a <a href=\"mailto:outcomes@coderhouse.com\">outcomes@coderhouse.com</a>.","ch-course-leaderboard-v2.faqs.18.title":"¿Tienes alguna consulta?","ch-course-leaderboard-v2.faqs.2.description":"El Top 10 funciona a partir de porcentajes. El 10% de cada comisión tendrá la posibilidad de acceder al Ranking, es decir, que si tu comisión tiene 60 estudiantes, entonces serán 6 las personas que quedarán en el Top 10 final. En caso de ser 110 (y hasta 119) las personas de una comisión, entonces serán 11 las personas que puedan acceder al Top 10.","ch-course-leaderboard-v2.faqs.2.title":"¿Cuántas personas entran el Top 10?","ch-course-leaderboard-v2.faqs.3.description":"No te preocupes, lo importante es que entregues los desafíos en tiempo y forma. Al ser corregido se sumarán los puntos correspondientes, siempre y cuando sean aprobados.","ch-course-leaderboard-v2.faqs.3.title":"Dejé de formar parte del Top 10 porque me faltan correcciones","ch-course-leaderboard-v2.faqs.4.description":"El Ranking del Top 10 se define después de 30 días corridos una vez finalizada la cursada, es decir, cuando el profesor subió todas las calificaciones de los Proyectos finales a la plataforma. Una vez que esté cerrado, quienes hayan quedado dentro del Top 10 recibirán una notificación por Slack y por la plataforma, y un correo electrónico del área de Talento, y podrán solicitar los beneficios desde la sección del Top 10 del curso en la plataforma.","ch-course-leaderboard-v2.faqs.4.title":"¿Cuáles son los pasos a seguir después de haber quedado en el Top 10?","ch-course-leaderboard-v2.faqs.5.description":"Servicio del área de Talento: te acompañaremos y ayudaremos en el armado de tu CV, perfil de LinkedIn y portfolio, para acercarte cada día más al cumplimiento de tus objetivos profesionales, y que puedas destacarte en las búsquedas a las que postules.\n<br/>- Tendrás la posibilidad de realizar un proyecto freelance brindado por Coderhouse, para poner en práctica durante un mes todo lo que fuiste viendo en el curso. Luego de este mes se te pagará lo que abonaste en la inscripción del curso, hasta 15 días luego de la finalización del proyecto.\nDespués de este mes, tanto tú como la empresa, proyecto o cliente con que estés trabajando, decidirán si quieren continuar y bajo qué modalidad.\nEste beneficio no aplica a cursos de Illustrator & Photoshop, Wordpress, Product Management, E-commerce, ni a ninguno de los Workshops.\n<br/>- Adquirirás un cupón del 50% de descuento para que tú, algún amigo o familiar tuyo pueda realizar un curso con nosotros. Será posible utilizar este voucher hasta 3 meses después de la finalización de tu curso. * No es acumulable con otras promociones.\n<br/>- Podrás postularte con prioridad para formar parte del equipo de tutores de Coderhouse y, si te interesa, el día de mañana convertirte en profesor.","ch-course-leaderboard-v2.faqs.5.title":"¿Cuál es el beneficio de estar dentro del Top 10?","ch-course-leaderboard-v2.faqs.6.description":"No, habrá un Top 10 por cada curso que haya en Coderhouse.","ch-course-leaderboard-v2.faqs.6.title":"¿El Top 10 es entre todos los estudiantes de Coderhouse?","ch-course-leaderboard-v2.faqs.7.description":"Desde que se define el Top 10 hasta dentro de los próximos 20 días, podremos presentarte proyectos.","ch-course-leaderboard-v2.faqs.7.title":"¿Cuánto tiempo tendrán para presentar proyectos pagos?","ch-course-leaderboard-v2.faqs.8.description":"No hay ningún problema. No es obligatorio que lo hagas. Desde Coderhouse te damos la posibilidad de adquirir experiencia laboral relacionada al curso que hiciste, pero no tienes ninguna obligación en aceptarlo.","ch-course-leaderboard-v2.faqs.8.title":"¿Qué pasa si no quiero aceptar ningún proyecto pago?","ch-course-leaderboard-v2.faqs.9.description":"Puedes escribirnos a <a href=\"mailto:outcomes@coderhouse.com\">outcomes@coderhouse.com</a>.","ch-course-leaderboard-v2.faqs.9.title":"¿Tienes alguna consulta?","ch-course-leaderboard-v2.far-for-top-leyend":"¡Estás a solo %farForTopScore% puntos para acceder en el Top 10! 💪 ","ch-course-leaderboard-v2.final-project":"Proyecto final","ch-course-leaderboard-v2.final-score-leyend":"¡Eres parte del Top 10! Obtuviste %score% puntos 🎉 ","ch-course-leaderboard-v2.included-top10":"¡Felicitaciones! Eres parte del Top 10 🎉","ch-course-leaderboard-v2.info-points":"Suma puntos asistiendo a clases, completando las valoraciones, aprobando desafíos y obteniendo una buena calificación final para acceder a proyectos pagos.","ch-course-leaderboard-v2.join-top10":"Ingresa al Top 10 de tu curso y accedé a increíbles beneficios","ch-course-leaderboard-v2.points":"Puntos","ch-course-leaderboard-v2.predeliveries":"Preentregas","ch-course-leaderboard-v2.ratings":"Valoraciones","ch-course-leaderboard-v2.score-leyend":"Obtuviste %score% puntos.","ch-course-leaderboard-v2.share":"Compartir","ch-course-leaderboard-v2.toast.claim-at":"Podrás solicitar los beneficios a partir del","ch-course-meeting.toast.error":"Para poder participar, tienes que permitir el acceso al micrófono del navegador.","ch-course-meeting.toast.error-join":"Hubo un problema al unirte a la reunión, ingresa haciendo click en este mensaje","ch-course-meeting.toast.fatal-error":"Algo salió mal. Por favor, vuelve a intentalo.","ch-course-meeting.toast.not-valid-browser":"Para tener una mejor experiencia, te recomendamos usar Google Chrome ✨","ch-course-perk-complem naciones o bajas a comisiones, puedes escribir a las\n                    siguientes\n                    casillas de acuerdo al curso que seas tutor:\n                    <br>\n                    - Josefina del Buono y Francisco Babor, escribiendo a josefina.delbuono@coderhouse.com o a\n                    francisco.babor@coderhouse.com: Diseño UX/UI, Diseño UX/UI Avanzado, UX Research, UX Writing,\n                    Desarrollo Web, Motion Graphics, Fundamentos del Diseño Gráfico, Figma, Wordpress,\n                    Photoshop & Illustrator, Excel, After Effects, Prototipado (Figma y Adobe XD).\n                    <br>\n                    - Camila Mojavik y Martina Madero, escribiendo a camila.mojavik@coderhouse.com o\n                    martina.madero@coderhouse.com: JavaScript, React Js, BackEnd,Desarrollo de Videojuegos, Phyton\n                    <br>\n                    - Emilia Aguer y Agostina Lucentini, escribiendo a emilia.aguer@coderhouse.com o a\n                    agostina.lucentini@coderhouse.com: Community Manager & Publicidad, Publicidad en Redes Avanzado,\n                    Growth Marketing, E-Commerce, Marketing de Contenido, Copywriting, Product Manager, Metodologías\n                    ágiles\n                    (Scrum), SEO, Inbound Marketing.\n                    <br>\n                    - Carla Morad y Sofía de los Santos, escribiendo a franco.p@coderhouse.com,\n                    carla.morad@coderhouse.com o sofia.delossantos@coderhouse.com: Data Analytics, Data Science,\n                    Desarrollo de Aplicaciones, SQL\n                  </li>\n                  <li>\n                    <b>Área de Finanzas</b>:\n                    <br> Por consultas respecto a facturación, escribir a proveedores@coderhouse.com\n                  </li>\n                  <li>\n                    <b>Área de Talento</b>:\n                    <br> Por consultas acerca del Top 10, debes escribir a outcomes@coderhouse.com\n                  </li>\n                  <li>\n                    <b>Área de Educación - Sub-área de Tutores</b>:\n                    <br> Nos pueden escribir a tutores@coderhouse.com para:\n                    <br>- Notificar ausencias a las clases online en vivo\n                    <br>- Solicitar soporte ante dificultades en las tareas o performance\n                    <br>- Notificar baja de alguna comisión con 7 días de anticipación\n                    <br>- Notificar demoras con los plazos de respuesta a consultas por Slack o corrección de entregas\n                    y/o\n                    desafíos\n                    <br>- Aclarar dudas sobre extensión de plazos de reentrega y creación de links\n                    <br>- Solicitar soporte ante dificultades de comunicación con el equipo docente de la comisión\n                    <br>- Solicitar soporte para resolver una situación conflictiva o situaciones de otra índole con un\n                    estudiante\n                  </li>\n                </ul>","ch-modal-course-info.coordinators":"Coordinadores","ch-modal-course-info.days":"Días:","ch-modal-course-info.end":"Termina:","ch-modal-course-info.enrollment.free":"Gratuito","ch-modal-course-info.enrollment.inactive":"Inactivo","ch-modal-course-info.enrollment.reenroll":"Recursante","ch-modal-course-info.enrollment.regular":"Regular","ch-modal-course-info.enrollment.with-beca":"con CoderBeca","ch-modal-course-info.enrollment.without-beca":"sin CoderBeca","ch-modal-course-info.feedback-daily":"Diaria","ch-modal-course-info.feedback-frecuncy":"Frecuencia de valoraciones:","ch-modal-course-info.feedback-weekly":"Semanal","ch-modal-course-info.holidays":"Feriados contemplados en la cursada","ch-modal-course-info.hours":"Horarios:","ch-modal-course-info.program-challenges":"Desafíos:","ch-modal-course-info.program-classes":"Clases:","ch-modal-course-info.program-complementary-challenges":"Desafíos complentarios:","ch-modal-course-info.program-hours":"Carga horaria p      <li>Finalmente, copia el link y pégalo aquí debajo.</li>\n            <li>Ej: https://coderhouse.zoom.us/rec/share/id-del-video</li>\n            <!-- <li>Aclaración: nosotros nos encargamos de subirla a la carpeta de Google Drive dentro de las 24 h.</li> -->\n          </ul>","ch-modal-course-schedule-recording.option-b.local":"<b>Opción B - Grabación local</b>\n            <ul>\n              <li>Si seleccionaste grabar en la computadora local, una vez finalizada la reunión en Zoom, se descargará\n                el\n                video mp4 de la grabación:</li>\n              <li>\n                <ul>\n                  <li>En Mac, puedes elegir dónde se almacenan las grabaciones.</li>\n                  <li>En Windows, la encontrás por defecto en la carpeta \"Documentos > Zoom\".</li>\n                </ul>\n              </li>\n              <li>Renombra el archivo de la grabación con el nombre de la clase. Ej: 1125 - Clase (o After) 12/1 - tema.\n                Deberás\n                compartirla a <u>it@coderhouse.com</u>, tienes dos opciones:\n              </li>\n              <li><b>Compartir por WeTransfer</b>\n                <ul>\n                  <li>Enviarla mediante <a href=\"https://wetransfer.com/\" target=\"_blank\">WeTransfer</a> a\n                    <u>it@coderhouse.com</u> aclarando comisión y clase en el comentario.\n                  </li>\n                  <li>Nosotros nos encargamos de subirla y compartirla, esto demora aproximadamente 8 h.</li>\n                </ul>\n              </li>\n              <li>\n                <b>Compartir por Google Drive</b>\n                <ul>\n                  <li>Carga la grabación en la carpeta compartida en Google\n                    Drive de la comisión que corresponda a la clase.</li>\n                  <li>Haz click derecho al archivo de la grabación y selecciona Compartir (\"share\").</li>\n                  <li>Pégalo aquí debajo.</li>\n                  <li>\n                    <b>Aclaración:</b>\n                  </li>\n                  <li>Los videos que subas a la carpeta compartida están usando espacio de tu cuenta personal.</li>\n                  <li>Tanto si te estás quedando sin espacio como si el curso terminó, escríbenos mediante el chat de\n                    soporte\n                    para que hagamos\n                    una copia de los videos, actualicemos los links y puedas eliminar los videos subidos por ti.</li>\n                </ul>\n              </li>\n            </ul>","ch-modal-course-schedule-recording.recording-link":"Link a la grabación en Zoom o en Google Drive","ch-modal-course-schedule-recording.title":"Link a la grabación","ch-modal-course-schedule-recording.toast.success":"¡Listo! Se adjuntó el link y se notificó a los estudiantes ✨","ch-modal-course-schedule-video.btn-close":"Cerrar","ch-modal-course-schedule-video.btn-open":"Abrir en otra ventana","ch-modal-course-schedule-video.btn-open.leyend":"¿No carga el modo preview? Prueba","ch-modal-course-schedule-video.link-zoom-recording":"Ver grabación en Zoom","ch-modal-course-schedule-video.link-zoom-recording.leyend":"Próximamente estará disponible para ver desde la Plataforma.","ch-modal-course-student-delivers.badge-in-group":"en grupo","ch-modal-course-student-delivers.deliver.tooltip-recover":"Recuperar","ch-modal-course-student-delivers.deliver.tooltip-remove":"Eliminar","ch-modal-course-student-delivers.labels.approved":"Aprobado","ch-modal-course-student-delivers.labels.deliver-off-time":"Entregada fuera de tiempo","ch-modal-course-student-delivers.labels.deliver-removed":"Borrada","ch-modal-course-student-delivers.labels.review-expired":"Plazo de corrección vencido","ch-modal-course-student-delivers.labels.review-urgent":"Necesita revisión urgente","ch-modal-course-student-delivers.labels.reviewed":"Revisado","ch-modal-course-student-delivers.table.attachment":"Ver adjunto","ch-modal-course-student-delivers.table.class":"Clase","ch-modal-cours tant.4.title":"Slack","ch-modal-onboarding-slides.assistant.5.subtitle":"Previo al inicio del curso, el profesor se pondrá en contacto por correo electrónico o Slack para agendar una call de Warm Up. Es importante que asistas para conocer al equipo y chequear que todo funcione correctamente. Encontrarás más información sobre esto en el onboarding.<br><br>\n          <i>(En caso de no recibir contacto hasta 12 h previo a la primera clase, te pedimos que lo notifiques a tutores@coderhouse.com para revisar la situación).</i>","ch-modal-onboarding-slides.assistant.5.title":"Call de Warm Up","ch-modal-onboarding-slides.assistant.6.subtitle":"Dentro del curso, haciendo click en el botón \"Info\" en el menú de 3 puntos del margen derecho, encontrarás los datos de contacto del profesor y del equipo de tutores. ¡Puedes contactarlos en caso de necesitarlo!","ch-modal-onboarding-slides.assistant.6.title":"Equipo","ch-modal-onboarding-slides.assistant.7.subtitle":"En esta sección encontrarás materiales a los que acudir a lo largo de toda tu experiencia como tutor.","ch-modal-onboarding-slides.assistant.7.title":"Recursos","ch-modal-onboarding-slides.assistant.8.btn":"Gracias","ch-modal-onboarding-slides.assistant.8.subtitle":"","ch-modal-onboarding-slides.assistant.8.title":"¡Listo!","ch-modal-onboarding-slides.forum.0.btn":"¡Dale!","ch-modal-onboarding-slides.forum.0.subtitle":"Te invitamos a que aportes valor con contenido en base a tus conocimientos, temas de interés y con tus experiencias en nuestros cursos o laborales que se adecuen al Foro💡","ch-modal-onboarding-slides.forum.0.title":"¡Te damos la Bienvenida al Foro de la Comunidad! 👋","ch-modal-onboarding-slides.forum.1.btn":"Ver Código de Conducta","ch-modal-onboarding-slides.forum.1.subtitle":"Te invitamos a que eches un vistazo a nuestro <strong>Código de Conducta</strong> antes de que comiences con tu primera publicación en este apartado, dentro de la sección \"Código de Conducta\" 📗","ch-modal-onboarding-slides.foru arding-slides.student.2.title":"Video tutoriales","ch-modal-onboarding-slides.student.3.subtitle":"Tenemos un test autoevaluativo para que te pongas a prueba antes del inicio del curso.","ch-modal-onboarding-slides.student.3.title":"¿Te gustaría prepararte más?","ch-modal-onboarding-slides.student.4.btn":"¡Dale!","ch-modal-onboarding-slides.student.4.subtitle":"Por último, ayúdanos a responder estas preguntas para conocerte mejor.","ch-modal-onboarding-slides.student.4.title":"¡Ayúdanos a mejorar! 😉","ch-modal-onboarding-slides.student.5.btn":"Gracias","ch-modal-onboarding-slides.student.5.subtitle":"Ya sabes cómo empezar tu curso. <br/>¡Muchos éxitos! 🤩","ch-modal-onboarding-slides.student.5.title":"¡Listo!","ch-modal-onboarding-slides.teacher.0.btn":"¡Dale!","ch-modal-onboarding-slides.teacher.0.subtitle":"Vamos a hacer un recorrido rápido con la información que necesitas previo al inicio del curso. ¿Empezamos?","ch-modal-onboarding-slides.teacher.0.title":"¡Hola! Te damos la bienvenida a la plataforma para profesores de Coderhouse.","ch-modal-onboarding-slides.teacher.1.btn":"Conocer más","ch-modal-onboarding-slides.teacher.1.subtitle":"En la pestaña \"Teacher’s Lab\" encontrarás videos y documentos de onboarding para profesores, que repasan todo lo que necesitas saber antes de comenzar. Además incluimos material de capacitación y propuestas de formación para que sigas especializándote y creciendo en Coderhouse.","ch-modal-onboarding-slides.teacher.1.title":"Teacher's Lab","ch-modal-onboarding-slides.teacher.2.btn":"Conocer más","ch-modal-onboarding-slides.teacher.2.subtitle":"Además del onboarding, encontrarás la certificación como profesor. Es importante que la realices ya que te dará herramientas para poder planificar mejor tus clases.","ch-modal-onboarding-slides.teacher.2.title":"Certificación profesor","ch-modal-onboarding-slides.teacher.3.btn":"Descargar Zoom","ch-modal-onboarding-slides.teacher.3.subtitle":"El mismo día que inicia el curso, encontrarás ex mbién a crear y hacer tu gráficas con canva.com.","ch-modal-referral-advice.tips.3":"Además de compartir las gráficas, te sugerimos incluir en el primer comentario del post tu experiencia en el curso, también podes sumar información del curso, el link al mismo en coderhouse.com o la metodología de enseñanza de Coderhouse.","ch-modal-referral-advice.tips.4":"¡Suerte!","ch-modal-referral-advice.title":"Consejos útiles para referir","ch-modal-referral-cupon.btn-claim-discount":"Generar descuento","ch-modal-referral-cupon.btn-save":"Guardar","ch-modal-referral-cupon.btn-send":"Enviar","ch-modal-referral-cupon.claimed":"Reclamado","ch-modal-referral-cupon.code-not-used":"Tu código aún no se ha utilizado. ¡Compártelo y comienza a disfrutar de increíbles beneficios!","ch-modal-referral-cupon.description":"La persona que utilizó el código obtiene un <b>%discount%% de descuento</b> extra sobre el precio de la CoderBeca.","ch-modal-referral-cupon.faqs-title":"Este código podrá ser compartido con cualquier persona que esté interesada\n                en formar parte de la comunidad de Coderhouse, para que en el momento de la inscripción lo introduzca y\n                obtenga un descuento del %discount%% sobre el valor de la CoderBeca. Por otro\n                lado, la persona dueña del código\n                obtendrá un reembolso de:","ch-modal-referral-cupon.faqs.2":"El reembolso del dinero a la persona referida se hará por el mismo medio que realizó la compra.","ch-modal-referral-cupon.faqs.3":"El reembolso se gestionará después de que la persona referida haya cumplido con un plazo máximo de 7\n                días desde que terminó la segunda clase del curso en el que se inscribió.","ch-modal-referral-cupon.faqs.4":"El código no es válido para uso personal. En ese caso, no será bonificado el descuento y tampoco\n                obtendrás el reembolso.","ch-modal-referral-cupon.faqs.5":"Si el la persona referida hace alguna devolución durante los 2 días de prueba, se le hará su reembolso dejando\n                sin efecto la utilización del código y la persona referente no recibirá el beneficio.","ch-modal-referral-cupon.faqs.6":"La utilización del código está habilitado únicamente para la inscripción a cursos y carreras online en\n                vivo.","ch-modal-referral-cupon.faqs.7":"Ten en cuenta que, al referir, estarás recibiendo un reintegro sobre tu compra anteriormente\n                realizada en Coderhouse, motivo por el cual, el total de los beneficios que recibas por este concepto,\n                en ningún caso podrá superar el monto total de tu compra.","ch-modal-referral-cupon.faqs.8":"¿Tienes alguna consulta? Por favor, escríbenos mediante el chat de soporte.","ch-modal-referral-cupon.faqs.influencer":"Una vez que tus códigos de referidos fueran utilizados, podrás visualizarlos en la misma sección y\n                coordinar la facturación correspondiente con <a href=\"mailto:pagos@coderhouse.com\"\n                  target=\"_blank\">pagos@coderhouse.com</a> (para facturar se deberá tener el pago\n                del monotributo al día).","ch-modal-referral-cupon.how-it-works-link":"¿Cómo funciona?","ch-modal-referral-cupon.invite-from-students":"¡Invitá a tus amigos a hacer el curso de %courseTitle% y ganá %reward% por cada amigo que se inscriba!","ch-modal-referral-cupon.invite-from-teachers":"¡Invitá a tus amigos al curso de %courseTitle% y ganá %reward% por cada amigo que se inscriba!","ch-modal-referral-cupon.recommendation.title":"¡Recomenda el curso de %courseTitle% y ganá %reward% por cada amigo que se inscriba!","ch-modal-referral-cupon.referral-usage":"Tu código se utilizó %usage% veces","ch-modal-referral-cupon.send-to-email":"¡Envíalo por correo electrónico a tus amigos!","ch-modal-referral-cupon.share-text":"Hola 👋  Te comparto mi código para que tengas un 15% OFF sobre el valor con la CoderBeca en cualquier curso o carrera de Coderhouse, inscribiéndote desde:","ch-modal-referral-cupon.share-titl ,"rating.studentsOpinion":"Opiniones de los estudiantes","ratings.class":"Clase","referrals.btn-referral":"¿Qué es un referido?","referrals.claim.toast.confirm":"Esta acción es irreversible.","referrals.claim.toast.error":"Selecciona una recompensa 🎉","referrals.claim.toast.success":"¡Listo! Se envió el beneficio a tu correo electrónico ✨","referrals.explain.description":"Un Referido es una persona al cual le recomiendas los cursos o carreras de Coderhouse, para que pueda desarrollar su carrera al igual que tú. Cada vez que una persona se inscribe a Coderhouse, tienes la oportunidad de acceder a increíbles beneficios.","referrals.explain.description.1":"Si alguien se inscribe a un Curso o Carrera","referrals.explain.description.2.btn":"beneficios","referrals.explain.description.2.text":"para potenciar tu carrera profesional.","referrals.explain.description.2.title":"accedes a increibles","referrals.explain.description.3.discount":"15% OFF","referrals.explain.description.3.info":"*Sobre el valor de con la CoderBeca","referrals.explain.description.3.text":"para usar en cursos o carreras.","referrals.explain.description.3.title":"La persona que refieras gana","referrals.explain.title":"¿Qué es un Referido?","referrals.faqs.1.text":"Tendrás la posibilidad de acceder a increíbles beneficios. A medida que vayas sumando puntos, podrás ir desbloqueando los premios de nuestro sistema de recompensas:\n              <ul>\n              <li>50 puntos: 50% OFF sobre el valor con la CoderBeca en un curso online a elección</li>\n              <li>%min-points.1% puntos: 75% OFF sobre valor con la CoderBeca en un curso online a elección</li>\n              <li>%min-points.2% puntos: 1 curso online a elección (Gratis)</li>\n              <li>%min-points.3% puntos: 2 cursos online a elección (Gratis)</li>\n              </ul>\n              Podrás elegir cualquiera de nuestros cursos online, con el Plan CoderBeca (pero deberás cumplir con los requisitos).\n              <br>\n              En caso de obtener puntos intermedios a cada uno de los niveles el último día del mes, solo podrás acceder al beneficio del nivel inferior, quedando los puntos restantes sin validez. Ejemplo: si el último día del mes, tienes 90 puntos, podrás acceder al beneficio de 50 puntos (50% OFF sobre el valor con la CoderBeca en un curso a elección), quedándote 40 puntos que pierden su validez.\n              <br><br>\n              Recuerda que, al comenzar un nuevo mes, todos los estudiantes volverán a tener 0 puntos.","referrals.faqs.1.title":"¿Cuáles son los beneficios de estar en el Ranking de Referidos?","referrals.faqs.2.text":"<ul>\n              <li>Por cada código compartido por redes sociales: sumarás 1 punto.</li>\n              <li>Por cada código compartido 5 veces por correo electrónico: sumarás 1 punto.</li>\n              <li>Por cada persona que se inscriba con tu código: sumarás 20 puntos.</li>\n              </ul>\n              Los puntos se irán acumulando hasta el último día del mes. Cuando comienza un nuevo mes, todos los estudiantes volverán a tener 0 puntos.","referrals.faqs.2.title":"¿Cómo hago para estar en el Ranking de Referidos?","referrals.faqs.3.text":"Podrás solicitar cada una de las recompensas obtenidas ingresando a la Plataforma en la sección “Refiere amigos”. Allí verás cuales son los premios que han sido desbloqueados hasta el momento. \n<br>\nAl solicitar alguno de los siguientes beneficios: “Un curso online en vivo gratis a elección” o “Dos cursos online en vivo gratis a elección”, deberás inscribirte en ese momento, escogiendo el o los cursos y fechas que prefieras. En caso de que, por cuestiones particulares, no pudieras iniciar los cursos en las fechas seleccionadas, podrás cambiar las mismas desde la Plataforma.\n<br>\nRecuerda que tienes hasta el último día de cada mes, hasta las 23:59 h para reclamar los beneficios.","referrals.faqs.3.title":"¿Cómo puedo reclamar las recompensas alcanzadas en el mes?","referrals.faqs.4.text":"El Ranking de Referidos se definirá una vez por mes y serán beneficiados todos los estudiantes que acumulen los puntos necesarios para ir desbloqueando cada recompensa. Cada recompensa alcanzada podrá ser reclamada una única vez al mes.","referrals.faqs.4.title":"¿Cuántas personas entrarán en el Ranking de Referidos?","referrals.faqs.5.text":"Por el momento, los beneficios que selecciones son solo para ti, por lo tanto no son transferibles.","referrals.faqs.5.title":"¿Puedo transferir los beneficios a otra persona?","referrals.faqs.6.text":"Sí, todos los estudiantes de Coderhouse participarán del Ranking.","referrals.faqs.6.title":"¿El Ranking de Referidos es entre todos los estudiantes de Coderhouse?","referrals.faqs.7.text":"Escríbenos mediante el chat de soporte.","referrals.faqs.7.title":"¿Tienes alguna consulta?","referrals.faqs.link":"Conoce nuestros Términos y Condiciones","referrals.faqs.ttle":"Preguntas frecuentes","referrals.own-data.title":"Mis puntos","referrals.points.1.text":"Si compartes por redes sociales","referrals.points.1.title":"+ 1 punto","referrals.points.2.text":"Si compartes 5 veces por correo electrónico","referrals.points.2.title":"+ 1 punto","referrals.points.3.text":"Si alguien se inscribe usando tu código","referrals.points.3.title":"+ 20 puntos","referrals.points.title":"¿Quieres comenzar a sumar puntos?","referrals.ranking-usage.email":"Correo electrónico","referrals.ranking-usage.points":"Puntos","referrals.ranking-usage.referrals":"Referidos","referrals.ranking-usage.shared-by":"Compartido por","referrals.ranking-usage.social":"Redes sociales","referrals.ranking-usage.subtitle":"Puntos válidos desde","referrals.ranking-usage.title":"Ranking de","referrals.ranking-usage.used-codes.title":"Tus códigos utilizados","referrals.ranking.btn-ranking":"Ir al Ranking","referrals.ranking.description":"Suma puntos compartiendo tu código de descuento por redes sociales, correo electrónico y recomendando personas y podrás acceder a diferentes as obtenido.","ch-course-leaderboard-v2.faqs.1.title":"¿Cómo hago para estar en el Top 10?","ch-course-leaderboard-v2.faqs.10.description":"Asistencia <br> Por cada clase a la que asistas, sumarás 1 punto. En cambio, por cada clase a la que no asistas, restarás 1 punto.\n<br> Valoraciones <br> Por responder la encuesta que te acercamos al final de cada clase (o “valorar la clase”), sumarás 1 punto. El punto se suma solo en las valoraciones que son requeridas.\n<br> Desafíos <br> Por cada desafío que entregues y apruebes, sumarás 1 punto.\n<br> Desafíos complementarios <br> En caso de que tu curso tenga desafíos complementarios, los entregues y apruebes, sumarás 1 punto por cada uno.\n<br> Entregas intermedias <br> Te recordamos que las entregas intermedias tienen tres estados al ser evaluadas, y que los criterios de evaluación se encuentran detallados en las rúbricas de evaluación de cada entrega. Estos estados son:\n<br> - Bajo: no cumple con todos los criterios y el estudiante deberá hacer ajustes en su trabajo\n<br> - Correcto: cumple con lo mínimo solicitado pero tiene errores que debe corregir\n<br> - Óptimo: cumple y supera lo solicitado\n<br> Dependiendo de la calificación que obtengas en la entrega intermedia, sumarás puntos de la siguiente manera:\n  <br>En el caso de obtener Óptimo en la primera versión de tu entrega, sumarás 5 puntos. En el caso de obtenerlo en una segunda versión de tu entrega (es decir, luego de haber recibido y realizado correcciones), sumarás 4 puntos.\n<br> En el caso de obtener Correcto en la primera versión de tu entrega sumarás 3 puntos. En el caso de obtenerlo en una segunda versión de tu entrega, sumarás 1 punto.\n<br> En el caso de obtener Bajo en la primera versión de su entrega, no sumarás puntos. En el caso de pasar de Bajo a Correcto luego de la corrección, sumarás 1 punto.\n<br> Por último, en caso de pasar de Bajo a Óptimo, sumarás 2 puntos.\n<br> Es importante que sepas que puedes reentregar la cantidad de veces que sean necesarias dentro del plazo estipulado, pero solo podrás ganar puntos en dos ocasiones.\n<br> Por ejemplo: realizas la entrega intermedia y se corrige pero obtienes Bajo, no sumarías puntos. Pero si vuelves a entregar con correcciones y pasas a Correcto, sumas 1 punto.\n<br> Si aún sigues dentro del plazo de reentregas, aunque vuelvas a realizar modificaciones y entregar nuevamente, por más que pases de Correcto a Óptimo, ya no sumarás puntos. Tu puntaje final va a ser un 1.\n<br> Proyecto final\n<br> Los puntos que sumes dependerán de la calificación obtenida en el Proyecto final. Es decir, si la calificación de tu proyecto es un 9, entonces sumarás 9 puntos.\n<br/> Nota: solo sumarán puntos las entregas en término, las entregas posteriores a la fecha de vencimiento no sumarán puntos.","ch-course-leaderboard-v2.faqs.10.description.v2":"Asistencia <br> Por cada clase a la que asistas, sumarás 1 punto. En cambio, por cada clase a la que no asistas, restarás 1 punto.\n<br> Valoraciones <br> Por responder la encuesta que te acercamos al final de cada clase (o “valorar la clase”), sumarás 1 punto. El punto se suma solo en las valoraciones que son requeridas.\n<br> Desafíos <br> Por cada desafío que entregues y apruebes, sumarás 1 punto.\n<br> Desafíos complementarios <br> En caso de que tu curso tenga desafíos complementarios, los entregues y apruebes, sumarás 1 punto por cada uno.\n<br> Entregas intermedias <br> Te recordamos que las entregas intermedias tienen tres estados al ser evaluadas, y que los criterios de evaluación se encuentran detallados en las rúbricas de evaluación de cada entrega. Estos estados son:\n<br> - Bajo: no cumple con todos los criterios y el estudiante deberá hacer ajustes en su trabajo\n<br> - Correcto: cumple con lo mínimo solicitado pero tiene errores que debe corregir\n<br> - Óptimo: cumple y supera lo solicitado\n<br> Dependiendo de la calificación que obtengas en la entrega intermedia, sumarás puntos de la siguiente manera:\n  <br>En el caso de obtener Óptimo en la primera versión de tu entrega, sumarás 5 puntos. En el caso de obtenerlo en una segunda versión de tu entrega (es decir, luego de haber recibido y realizado correcciones), sumarás 4 puntos.\n<br> En el caso de obtener Correcto en la primera versión de tu entrega sumarás 3 puntos. En el caso de obtenerlo en una segunda versión de tu entrega, sumarás 1 punto.\n<br> En el caso de obtener Bajo en la primera versión de su entrega, no sumarás puntos. En el caso de pasar de Bajo a Correcto luego de la corrección, sumarás 1 punto.\n<br> Por último, en caso de pasar de Bajo a Óptimo, sumarás 2 puntos.\n<br> Es importante que sepas que puedes reentregar la cantidad de veces que sean necesarias dentro del plazo estipulado, pero solo podrás ganar puntos en dos ocasiones.\n<br> Por ejemplo: realizas la entrega intermedia y se corrige pero obtienes Bajo, no sumarías puntos. Pero si vuelves a entregar con correcciones y pasas a Correcto, sumas 1 punto.\n<br> Si aún sigues dentro del plazo de reentregas, aunque vuelvas a realizar modificaciones y entregar nuevamente, por más que pases de Correcto a Óptimo, ya no sumarás puntos. Tu puntaje final va a ser un 1.\n<br> Proyecto final\n<br> Los puntos que sumes dependerán de la calificación obtenida en el Proyecto final. Es decir, si la calificación de tu proyecto es un 9, entonces sumarás 9 puntos.\n<br/> Nota: solo sumarán puntos las entregas en término, las entregas posteriores a la fecha de vencimiento no sumarán puntos.","ch-course-leaderboard-v2.faqs.10.title":"¿Cómo hago para estar en el Top 10?","ch-course-leaderboard-v2.faqs.11.description":"El Top 10 funciona a partir de porcentajes. El 10% de cada comisión tendrá la posibilidad de acceder al Ranking, es decir, que si tu comisión tiene 60 estudiantes, entonces serán 6 las personas que quedarán en el Top 10 final. En caso de ser 110 (y hasta 119) las personas de una comisión, entonces serán 11 las personas que puedan acceder al Top 10.","ch-course-leaderboard-v2.faqs.11.title":"¿Cuántas personas entran en el Top 10?","ch-course-leaderboard-v2.faqs.12.description":"No te preocupes, lo importante es que entregues los desafíos en tiempo y forma. Al ser corregido se sumarán los puntos correspondientes, siempre y cuando sean aprobados.","ch-course-leaderboard-v2.faqs.12.title":"Dejé de formar parte del Top 10 porque me faltan correcciones","ch-course-leaderboard-v2.faqs.13.description":"El Ranking del Top 10 se define después de 30 días corridos una vez finalizada la cursada, es decir, cuando el profesor subió todas las calificaciones de los Proyectos finales a la plataforma. Una vez que esté cerrado, quienes hayan quedado dentro del Top 10 recibirán una notificación por Slack y por la plataforma, y un correo electrónico del área de Talento, y podrán solicitar los beneficios desde la sección del Top 10 del curso en la plataforma.","ch-course-leaderboard-v2.faqs.13.title":"¿Cuáles son los pasos a seguir luego de haber quedado en el Top 10?","ch-course-leaderboard-v2.faqs.14.description":"<a href=\"https://www.notion.so/Beneficios-Top10-da565b2badda4a1098dedfe9aa3ed5ba\" target=\"_blank\">Ver beneficios</a>","ch-course-leaderboard-v2.faqs.14.title":"¿Cuál es el beneficio de estar en el Top 10?","ch-course-leaderboard-v2.faqs.15.description":"Sí, una vez recibida la notificación tendrás 14 días de corrido para poder solicitarlos. Luego se vencerán y no podrás acceder a ellos.","ch-course-leaderboard-v2.faqs.15.title":"¿Los beneficios del Top 10 vencen?","ch-course-leaderboard-v2.faqs.16.description":"No, habrá un Top 10 por cada curso dictado en Coderhouse.","ch-course-leaderboard-v2.faqs.16.title":"¿El Top 10 se realiza entre todos los estudiantes de Coderhouse?","ch-course-leaderboard-v2.faqs.17.description":"Desde que se define el Top 10 hasta dentro de los próximos 30 días, podremos presentarte proyectos.","ch-course-leaderboard-v2.faqs.17.title":"¿Cuánto tiempo tendrán para presentarme proyectos pagos?","ch-course-leaderboard-v2.faqs.18.description":"Puedes escribirnos a <a href=\"mailto:outcomes@coderhouse.com\">outcomes@coderhouse.com</a>.","ch-course-leaderboard-v2.faqs.18.title":"¿Tienes alguna consulta?","ch-course-leaderboard-v2.faqs.2.description":"El Top 10 funciona a partir de porcentajes. El 10% de cada comisión tendrá la posibilidad de acceder al Ranking, es decir, que si tu comisión tiene 60 estudiantes, entonces serán 6 las personas que quedarán en el Top 10 final. En caso de ser 110 (y hasta 119) las personas de una comisión, entonces serán 11 las personas que puedan acceder al Top 10.","ch-course-leaderboard-v2.faqs.2.title":"¿Cuántas personas entran el Top 10?","ch-course-leaderboard-v2.faqs.3.description":"No te preocupes, lo importante es que entregues los desafíos en tiempo y forma. Al ser corregido se sumarán los puntos correspondientes, siempre y cuando sean aprobados.","ch-course-leaderboard-v2.faqs.3.title":"Dejé de formar parte del Top 10 porque me faltan correcciones","ch-course-leaderboard-v2.faqs.4.description":"El Ranking del Top 10 se define después de 30 días corridos una vez finalizada la cursada, es decir, cuando el profesor subió todas las calificaciones de los Proyectos finales a la plataforma. Una vez que esté cerrado, quienes hayan quedado dentro del Top 10 recibirán una notificación por Slack y por la plataforma, y un correo electrónico del área de Talento, y podrán solicitar los beneficios desde la sección del Top 10 del curso en la plataforma.","ch-course-leaderboard-v2.faqs.4.title":"¿Cuáles son los pasos a seguir después de haber quedado en el Top 10?","ch-course-leaderboard-v2.faqs.5.description":"Servicio del área de Talento: te acompañaremos y ayudaremos en el armado de tu CV, perfil de LinkedIn y portfolio, para acercarte cada día más al cumplimiento de tus objetivos profesionales, y que puedas destacarte en las búsquedas a las que postules.\n<br/>- Tendrás la posibilidad de realizar un proyecto freelance brindado por Coderhouse, para poner en práctica durante un mes todo lo que fuiste viendo en el curso. Luego de este mes se te pagará lo que abonaste en la inscripción del curso, hasta 15 días luego de la finalización del proyecto.\nDespués de este mes, tanto tú como la empresa, proyecto o cliente con que estés trabajando, decidirán si quieren continuar y bajo qué modalidad.\nEste beneficio no aplica a cursos de Illustrator & Photoshop, Wordpress, Product Management, E-commerce, ni a ninguno de los Workshops.\n<br/>- Adquirirás un cupón del 50% de descuento para que tú, algún amigo o familiar tuyo pueda realizar un curso con nosotros. Será posible utilizar este voucher hasta 3 meses después de la finalización de tu curso. * No es acumulable con otras promociones.\n<br/>- Podrás postularte con prioridad para formar parte del equipo de tutores de Coderhouse y, si te interesa, el día de mañana convertirte en profesor.","ch-course-leaderboard-v2.faqs.5.title":"¿Cuál es el beneficio de estar dentro del Top 10?","ch-course-leaderboard-v2.faqs.6.description":"No, habrá un Top 10 por cada curso que haya en Coderhouse.","ch-course-leaderboard-v2.faqs.6.title":"¿El Top 10 es entre todos los estudiantes de Coderhouse?","ch-course-leaderboard-v2.faqs.7.description":"Desde que se define el Top 10 hasta dentro de los próximos 20 días, podremos presentarte proyectos.","ch-course-leaderboard-v2.faqs.7.title":"¿Cuánto tiempo tendrán para presentar proyectos pagos?","ch-course-leaderboard-v2.faqs.8.description":"No hay ningún problema. No es obligatorio que lo hagas. Desde Coderhouse te damos la posibilidad de adquirir experiencia laboral relacionada al curso que hiciste, pero no tienes ninguna obligación en aceptarlo.","ch-course-leaderboard-v2.faqs.8.title":"¿Qué pasa si no quiero aceptar ningún proyecto pago?","ch-course-leaderboard-v2.faqs.9.description":"Puedes escribirnos a <a href=\"mailto:outcomes@coderhouse.com\">outcomes@coderhouse.com</a>.","ch-course-leaderboard-v2.faqs.9.title":"¿Tienes alguna consulta?","ch-course-leaderboard-v2.far-for-top-leyend":"¡Estás a solo %farForTopScore% puntos para acceder en el Top 10! 💪 ","ch-course-leaderboard-v2.final-project":"Proyecto final","ch-course-leaderboard-v2.final-score-leyend":"¡Eres parte del Top 10! Obtuviste %score% puntos 🎉 ","ch-course-leaderboard-v2.included-top10":"¡Felicitaciones! Eres parte del Top 10 🎉","ch-course-leaderboard-v2.info-points":"Suma puntos asistiendo a clases, completando las valoraciones, aprobando desafíos y obteniendo una buena calificación final para acceder a proyectos pagos.","ch-course-leaderboard-v2.join-top10":"Ingresa al Top 10 de tu curso y accedé a increíbles beneficios","ch-course-leaderboard-v2.points":"Puntos","ch-course-leaderboard-v2.predeliveries":"Preentregas","ch-course-leaderboard-v2.ratings":"Valoraciones","ch-course-leaderboard-v2.score-leyend":"Obtuviste %score% puntos.","ch-course-leaderboard-v2.share":"Compartir","ch-course-leaderboard-v2.toast.claim-at":"Podrás solicitar los beneficios a partir del","ch-course-meeting.toast.error":"Para poder participar, tienes que permitir el acceso al micrófono del navegador.","ch-course-meeting.toast.error-join":"Hubo un problema al unirte a la reunión, ingresa haciendo click en este mensaje","ch-course-meeting.toast.fatal-error":"Algo salió mal. Por favor, vuelve a intentalo.","ch-course-meeting.toast.not-valid-browser":"Para tener una mejor experiencia, te recomendamos usar Google Chrome ✨","ch-course-perk-complementaries.title":"¡Llegaste a la clase %perkUnlockedFromSchedules%! 🎉 Te regalamos un <b>%perkCupon%</b> para acceder a nuestros <a class=\"link-clean ch-bold clickable-effects soft-fx no-hover-fx\" href=\"%perkEnrollmentLink%\">cursos complementarios</a>.","ch-course-perk-next-level.title":"¡Felicitaciones! 🎉 Estás llegando al final del curso y nos gustaría que lleves tu carrera al <a class=\"link-clean ch-bold clickable-effects soft-fx no-hover-fx\" href=\"%perkEnrollmentLink%\">próximo nivel</a> con este <b>%perk .change-course":"Cambiar de comisión","ch-modal-course-info.commision":"Comisión:","ch-modal-course-info.contacts":"Contactos","ch-modal-course-info.contacts.text":"<ul class=\"list-unstyled\">\n                  <li>\n                    <b>Área de Soporte</b>:\n                    <br>Chat de soporte en la plataforma.\n                  </li>\n                  <li>\n                    <b>Área de Calidad/Ayuda/Customer Success</b>:\n                    <br>\n                    - En el caso de que algún estudiante esté incumpliendo con la CoderBeca o tenga dificultades respecto de\n                    asistencia, inscripción, cambio de comisión, acceso a Slack, etc. debes compartirle la dirección de\n                    ayuda@coderhouse.com donde los ayudarán. En caso de incumplimiento de la CoderBeca, puedes\n                    reportar estos estudiantes directamente desde la plataforma en el panel “Seguimiento”.\n                    <br>\n                    - También puedes escribir a esa dirección en caso de que tengas alguna situación irregular en\n                    particular con un estudiante (por ejemplo, no responde tus mensajes, ya no te figura asignado, etc),\n                    aclarando tu nombre, tu rol (tutor/a), número de comisión y describiendo tu situación.\n                  </li>\n                  <li>\n                    <b>Área de RRHH</b>:\n                    <br>\n                    Por consultas sobre postulaciones, asignaciones o bajas a comisiones, puedes escribir a las\n                    siguientes\n                    casillas de acuerdo al curso que seas tutor:\n                    <br>\n                    - Josefina del Buono y Francisco Babor, escribiendo a josefina.delbuono@coderhouse.com o a\n                    francisco.babor@coderhouse.com: Diseño UX/UI, Diseño UX/UI Avanzado, UX Research, UX Writing,\n                    Desarrollo Web, Motion Graphics, Fundamentos del Diseño Gráfico, Figma, Wordpress,\n                    Photoshop & Illustrator, Excel, After Effects, Prototipado (Figma y Adobe XD).\n                    <br>\n                    - Camila Mojavik y Martina Madero, escribiendo a camila.mojavik@coderhouse.com o\n                    martina.madero@coderhouse.com: JavaScript, React Js, BackEnd,Desarrollo de Videojuegos, Phyton\n                    <br>\n                    - Emilia Aguer y Agostina Lucentini, escribiendo a emilia.aguer@coderhouse.com o a\n                    agostina.lucentini@coderhouse.com: Community Manager & Publicidad, Publicidad en Redes Avanzado,\n                    Growth Marketing, E-Commerce, Marketing de Contenido, Copywriting, Product Manager, Metodologías\n                    ágiles\n                    (Scrum), SEO, Inbound Marketing.\n                    <br>\n                    - Carla Morad y Sofía de los Santos, escribiendo a franco.p@coderhouse.com,\n                    carla.morad@coderhouse.com o sofia.delossantos@coderhouse.com: Data Analytics, Data Science,\n                    Desarrollo de Aplicaciones, SQL\n                  </li>\n                  <li>\n                    <b>Área de Finanzas</b>:\n                    <br> Por consultas respecto a facturación, escribir a proveedores@coderhouse.com\n                  </li>\n                  <li>\n                    <b>Área de Talento</b>:\n                    <br> Por consultas acerca del Top 10, debes escribir a outcomes@coderhouse.com\n                  </li>\n                  <li>\n                    <b>Área de Educación - Sub-área de Tutores</b>:\n                    <br> Nos pueden escribir a tutores@coderhouse.com para:\n                    <br>- Notificar ausencias a las clases online en vivo\n                    <br>- Solicitar soporte ante dificultades en las tareas o performance\n                    <br>- Notificar baja de alguna comisión con 7 días de anticipación\n                    <br>- Notificar demoras con los plazos de respuesta a consultas por Slack o corrección de entregas\n                    y/o\n                    desafíos\n                    <br>- Aclarar dudas sobre extensión de plazos de reentrega y creación de links\n                    <br>- Solicitar soporte ante dificultades de comunicación con el equipo docente de la comisión\n                    <br>- Solicitar soporte para resolver una situación conflictiva o situaciones de otra índole con un\n                    estudiante\n                  </li>\n                </ul>","ch-modal-course-info.coordinators":"Coordinadores","ch-modal-course-info.days":"Días:","ch-modal-course-info.end":"Termina:","ch-modal-course-info.enrollment.free":"Gratuito","ch-modal-course-info.enrollment.inactive":"Inactivo","ch-modal-course-info.enrollment.reenroll":"Recursante","ch-modal-course-info.enrollment.regular":"Regular","ch-modal-course-info.enrollment.with-beca":"con CoderBeca","ch-modal-course-info.enrollment.without-beca":"sin CoderBeca","ch-modal-course-info.feedback-daily":"Diaria","ch-modal-course-info.feedback-frecuncy":"Frecuencia de valoraciones:","ch-modal-course-info.feedback-weekly":"Semanal","ch-modal-course-info.holidays":"Feriados contemplados en la cursada","ch-modal-course-info.hours":"Horarios:","ch-modal-course-info.program-challenges":"Desafíos:","ch-modal-course-info.program-classes":"Clases:","ch-modal-course-info.program-complementary-challenges":"Desafíos complentarios:","ch-modal-course-info.program-hours":"Carga horaria para tutores por fuera de las clases semanales:","ch-modal-course-info.program-pre-integrator-challenges":"Preentregas:","ch-modal-course-info.program-version":"Versión:","ch-modal-course-info.refaund-course":"Devolución","ch-modal-course-info.specialists":"Especialistas","ch-modal-course-info.start":"Comienza:","ch-modal-course-info.student-enrollment":"Estado de la inscripción:","ch-modal-course-info.substitutes":"Suplentes","ch-modal-course-info.teacher-unenroll":"Solicitar baja o reemplazo","ch-modal-course-info n).</i>","ch-modal-onboarding-slides.assistant.5.title":"Call de Warm Up","ch-modal-onboarding-slides.assistant.6.subtitle":"Dentro del curso, haciendo click en el botón \"Info\" en el menú de 3 puntos del margen derecho, encontrarás los datos de contacto del profesor y del equipo de tutores. ¡Puedes contactarlos en caso de necesitarlo!","ch-modal-onboarding-slides.assistant.6.title":"Equipo","ch-modal-onboarding-slides.assistant.7.subtitle":"En esta sección encontrarás materiales a los que acudir a lo largo de toda tu experiencia como tutor.","ch-modal-onboarding-slides.assistant.7.title":"Recursos","ch-modal-onboarding-slides.assistant.8.btn":"Gracias","ch-modal-onboarding-slides.assistant.8.subtitle":"","ch-modal-onboarding-slides.assistant.8.title":"¡Listo!","ch-modal-onboarding-slides.forum.0.btn":"¡Dale!","ch-modal-onboarding-slides.forum.0.subtitle":"Te invitamos a que aportes valor con contenido en base a tus conocimientos, temas de interés y con tus experiencias en nuestros cursos o laborales que se adecuen al Foro💡","ch-modal-onboarding-slides.forum.0.title":"¡Te damos la Bienvenida al Foro de la Comunidad! 👋","ch-modal-onboarding-slides.forum.1.btn":"Ver Código de Conducta","ch-modal-onboarding-slides.forum.1.subtitle":"Te invitamos a que eches un vistazo a nuestro <strong>Código de Conducta</strong> antes de que comiences con tu primera publicación en este apartado, dentro de la sección \"Código de Conducta\" 📗","ch-modal-onboarding-slides.forum.1.title":"Código de Conducta","ch-modal-onboarding-slides.forum.2.btn":"¡Adelante!","ch-modal-onboarding-slides.forum.2.title":"¡Listo!","ch-modal-onboarding-slides.repo.0.btn":"¡Dale!","ch-modal-onboarding-slides.repo.0.subtitle":"En el Repositorio de Contenidos encontrarás material complementario para el curso. </br> </br> Está compuesto por bibliografía, artículos, videos ¡y mucho más!","ch-modal-onboarding-slides.repo.0.title":"Repositorio de Contenidos","ch-modal-onboarding-slides.repo.1.btn":"¡Excelente!"," a vez que una persona se inscribe a Coderhouse, tienes la oportunidad de acceder a increíbles beneficios.","referrals.explain.description.1":"Si alguien se inscribe a un Curso o Carrera","referrals.explain.description.2.btn":"beneficios","referrals.explain.description.2.text":"para potenciar tu carrera profesional.","referrals.explain.description.2.title":"accedes a increibles","referrals.explain.description.3.discount":"15% OFF","referrals.explain.description.3.info":"*Sobre el valor de con la CoderBeca","referrals.explain.description.3.text":"para usar en cursos o carreras.","referrals.explain.description.3.title":"La persona que refieras gana","referrals.explain.title":"¿Qué es un Referido?","referrals.faqs.1.text":"Tendrás la posibilidad de acceder a increíbles beneficios. A medida que vayas sumando puntos, podrás ir desbloqueando los premios de nuestro sistema de recompensas:\n              <ul>\n              <li>50 puntos: 50% OFF sobre el valor con la CoderBeca en un curso online a elección</li>\n              <li>%min-points.1% puntos: 75% OFF sobre valor con la CoderBeca en un curso online a elección</li>\n              <li>%min-points.2% puntos: 1 curso online a elección (Gratis)</li>\n              <li>%min-points.3% puntos: 2 cursos online a elección (Gratis)</li>\n              </ul>\n              Podrás elegir cualquiera de nuestros cursos online, con el Plan CoderBeca (pero deberás cumplir con los requisitos).\n              <br>\n              En caso de obtener puntos intermedios a cada uno de los niveles el último día del mes, solo podrás acceder al beneficio del nivel inferior, quedando los puntos restantes sin validez. Ejemplo: si el último día del mes, tienes 90 puntos, podrás acceder al beneficio de 50 puntos (50% OFF sobre el valor con la CoderBeca en un curso a elección), quedándote 40 puntos que pierden su validez.\n              <br><br>\n              Recuerda que, al comenzar un nuevo mes, todos los estudiantes volverán a tener 0 puntos.","referrals.faqs.1.title":"¿Cuáles son los beneficios de estar en el Ranking de Referidos?","referrals.faqs.2.text":"<ul>\n              <li>Por cada código compartido por redes sociales: sumarás 1 punto.</li>\n              <li>Por cada código compartido 5 veces por correo electrónico: sumarás 1 punto.</li>\n              <li>Por cada persona que se inscriba con tu código: sumarás 20 puntos.</li>\n              </ul>\n              Los puntos se irán acumulando hasta el último día del mes. Cuando comienza un nuevo mes, todos los estudiantes volverán a tener 0 puntos.","referrals.faqs.2.title":"¿Cómo hago para estar en el Ranking de Referidos?","referrals.faqs.3.text":"Podrás solicitar cada una de las recompensas obtenidas ingresando a la Plataforma en la sección “Refiere amigos”. Allí verás cuales son los premios que han sido desbloqueados hasta el momento. \n<br>\nAl solicitar alguno de los siguientes beneficios: “Un curso online en vivo gratis a elección” o “Dos cursos online en vivo gratis a elección”, deberás inscribirte en ese momento, escogiendo el o los cursos y fechas que prefieras. En caso de que, por cuestiones particulares, no pudieras iniciar los cursos en las fechas seleccionadas, podrás cambiar las mismas desde la Plataforma.\n<br>\nRecuerda que tienes hasta el último día de cada mes, hasta las 23:59 h para reclamar los beneficios.","referrals.faqs.3.title":"¿Cómo puedo reclamar las recompensas alcanzadas en el mes?","referrals.faqs.4.text":"El Ranking de Referidos se definirá una vez por mes y serán beneficiados todos los estudiantes que acumulen los puntos necesarios para ir desbloqueando cada recompensa. Cada recompensa alcanzada podrá ser reclamada una única vez al mes.","referrals.faqs.4.title":"¿Cuántas personas entrarán en el Ranking de Referidos?","referrals.faqs.5.text":"Por el momento, los beneficios que selecciones son solo para ti, por lo tanto no son transferibles.","referrals.faqs.5.title":"¿Puedo transferir los beneficios a otra persona?","referrals.faqs.6.text":"Sí, todos los estudiantes de Coderhouse participarán del Ranking.","referrals.faqs.6.title":"¿El Ranking de Referidos es entre todos los estudiantes de Coderhouse?","referrals.faqs.7.text":"Escríbenos mediante el chat de soporte.","referrals.faqs.7.title":"¿Tienes alguna consulta?","referrals.faqs.link":"Conoce nuestros Términos y Condiciones","referrals.faqs.ttle":"Preguntas frecuentes","referrals.own-data.title":"Mis puntos","referrals.points.1.text":"Si compartes por redes sociales","referrals.points.1.title":"+ 1 punto","referrals.points.2.text":"Si compartes 5 veces por correo electrónico","referrals.points.2.title":"+ 1 punto","referrals.points.3.text":"Si alguien se inscribe usando tu código","referrals.points.3.title":"+ 20 puntos","referrals.points.title":"¿Quieres comenzar a sumar puntos?","referrals.ranking-usage.email":"Correo electrónico","referrals.ranking-usage.points":"Puntos","referrals.ranking-usage.referrals":"Referidos","referrals.ranking-usage.shared-by":"Compartido por","referrals.ranking-usage.social":"Redes sociales","referrals.ranking-usage.subtitle":"Puntos válidos desde","referrals.ranking-usage.title":"Ranking de","referrals.ranking-usage.used-codes.title":"Tus códigos utilizados","referrals.ranking.btn-ranking":"Ir al Ranking","referrals.ranking.description":"Suma puntos compartiendo tu código de descuento por redes sociales, correo electrónico y recomendando personas y podrás acceder a diferentes beneficios que potenciarán tu carrera 🎉","referrals.ranking.subtitle":"Sé parte de nuestro Ranking de Referidos y accede a increíbles beneficios 🎉","referrals.ranking.title":"Ranking","referrals.referral-usage.btn-next":"Siguientes","referrals.referral-usage.btn-prev":"Anteriores","referrals.referral-usage.choose-perk":"Seleccionar","referrals.referral-usage.choose-perk.discount":"Generar descuento","referrals.referral-usage.choose-perk.service":"Servicio de Desarrollo Profesional","referrals.referral-usage.date":"
